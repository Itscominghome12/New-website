<style>
.mySlides {display:none;}
</style>


<h2>Gallery</h2>
    
<div class="w3-content w3-display-container" style="width: 550px">

<div class="w3-display-container mySlides">
  <img src="Images/car-1.jpg" style="width: 550px">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">Ward
    
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Images/car-2.jpg" style="width: 550px">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
   Offices
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Images/car-3.jpg" style="width: 550px">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">Operation
 
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="Images/car-4.jpg" style="width: 550px">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
    Waiting room
  </div>

<div class="w3-display-container mySlides">
  <img src="Images/car-5.jpg" style="width: 550px">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">Lounges
   
  </div>
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
